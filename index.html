
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angelucci Auto | Vendita Auto Usate</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo">
    <i class="fas fa-car"></i>
    <span>AngelucciAuto</span>
  </div>
</div>

<!-- MENU -->
<nav class="menu">
  <a href="#">Home</a>
  <a href="#">Lista Veicoli</a>
  <a href="#">Noi Acquistiamo Auto Roma</a>
  <a href="#">Assistenza</a>
  <a href="#">Contatti</a>
</nav>

<!-- HERO / CAROSELLO -->
<section class="hero">
  <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1549924231-f129b911e442')"></div>
  <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1583267746897-2cf415887172')"></div>
  <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1617814076367-b759c7d7e738')"></div>
</section>

<!-- TITOLO -->
<section class="section-title">
  <h2>Auto in vendita</h2>
</section>

<!-- FILTRI ORIZZONTALI -->
<section class="filters">
  <select><option>Marca</option></select>
  <select><option>Modello</option></select>
  <select><option>Alimentazione</option></select>
  <select><option>Prezzo max</option></select>
  <button>Cerca</button>
</section>

<!-- AUTO IN EVIDENZA -->
<section class="featured">
  <button class="arrow left" onclick="scrollCars(-1)">❮</button>

  <div class="cars" id="cars">
    <div class="car">
      <img src="https://images.unsplash.com/photo-1549924231-f129b911e442">
      <h3>Fiat Panda</h3>
      <p>€ 8.500</p>
    </div>

    <div class="car">
      <img src="https://images.unsplash.com/photo-1583267746897-2cf415887172">
      <h3>Fiat 500</h3>
      <p>€ 9.900</p>
    </div>

    <div class="car">
      <img src="https://images.unsplash.com/photo-1617814076367-b759c7d7e738">
      <h3>Toyota Yaris</h3>
      <p>€ 13.900</p>
    </div>
  </div>

  <button class="arrow right" onclick="scrollCars(1)">❯</button>
</section>

<!-- SERVIZI -->
<section class="services">
  <div class="service">
    <img src="https://images.unsplash.com/photo-1605902711622-cfb43c44367f">
    <h3>Finanziamenti</h3>
  </div>

  <div class="service">
    <img src="https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2">
    <h3>Impianti GPL</h3>
  </div>

  <div class="service">
    <img src="https://images.unsplash.com/photo-1597008641621-7c79e9a0c1c5">
    <h3>Officina</h3>
  </div>
</section>

<footer class="footer">
  © Angelucci Auto – Roma
</footer>

<script src="script.js"></script>
</body>
</html>
