<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Angelucci Auto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
    <div class="container">
        <div class="logo">ANGELUCCI AUTO</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Auto</a>
            <a href="#">Chi siamo</a>
            <a href="#">Contatti</a>
        </nav>
    </div>
</header>

<section class="hero">
    <h1>La tua prossima auto ti aspetta</h1>
    <p>Auto usate selezionate – Qualità garantita</p>
</section>

<section class="search">
    <h2>Ricerca veicoli</h2>
    <div class="filters">
        <select>
            <option>Marca</option>
            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedes</option>
        </select>

        <select>
            <option>Prezzo max</option>
            <option>10.000 €</option>
            <option>20.000 €</option>
            <option>30.000 €</option>
        </select>

        <button>Cerca</button>
    </div>
</section>

<section class="cars">
    <div class="car">
        <img src="https://via.placeholder.com/400x250" alt="">
        <h3>BMW Serie 1</h3>
        <p>€ 18.900</p>
    </div>

    <div class="car">
        <img src="https://via.placeholder.com/400x250" alt="">
        <h3>Audi A3</h3>
        <p>€ 21.500</p>
    </div>

    <div class="car">
        <img src="https://via.placeholder.com/400x250" alt="">
        <h3>Mercedes Classe A</h3>
        <p>€ 23.900</p>
    </div>
</section>

<footer>
    <p>© 2026 Angelucci Auto – Tutti i diritti riservati</p>
</footer>

<script src="script.js"></script>
</body>
</html>
