<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angelucci Auto</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="container header-flex">
    <img src="assets/images/logo.png" class="logo-img" alt="Angelucci Auto">

    <nav class="nav-menu">
      <a href="index.html" class="active">Home</a>
      <a href="lista-veicoli.html">Lista Veicoli</a>
      <a href="#">Acquistiamo Auto</a>
      <a href="contatti.html">Contatti</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-slider">
    <img src="assets/images/fiatpanda.png" class="slide active">
    <img src="assets/images/fiat500.png" class="slide">
    <img src="assets/images/yaris.png" class="slide">

    <button class="arrow left" onclick="prevSlide()">❮</button>
    <button class="arrow right" onclick="nextSlide()">❯</button>
  </div>
</section>

<!-- FILTRI VEICOLI -->
<section class="filters">
  <h2>Lista Auto in Vendita</h2>

  <div class="filter-bar">
    <select><option>Marca</option></select>
    <select><option>Modello</option></select>
    <select><option>Alimentazione</option></select>
    <select><option>Prezzo max</option></select>
    <select><option>Anno</option></select>
    <select><option>Km</option></select>
    <button>Cerca</button>
  </div>
</section>

<!-- AUTO IN EVIDENZA -->
<section class="featured">
  <h2>Auto in Evidenza</h2>

  <div class="featured-slider">
    <button class="arrow left" onclick="scrollFeatured(-1)">❮</button>

    <div class="featured-track">
      <img src="assets/images/fiatpanda.png">
      <img src="assets/images/fiat500.png">
      <img src="assets/images/yaris.png">
    </div>

    <button class="arrow right" onclick="scrollFeatured(1)">❯</button>
  </div>
</section>

<!-- SERVIZI -->
<section class="services">
  <h2>I Nostri Servizi</h2>

  <div class="services-grid">
    <div class="service-card">
      <img src="assets/images/servizi-finanziamenti.jpg">
      <h3>Finanziamenti</h3>
      <p>Soluzioni personalizzate e rapide.</p>
    </div>

    <div class="service-card">
      <img src="assets/images/servizi-gpl.jpg">
      <h3>Impianti GPL</h3>
      <p>Risparmio fino al 60%.</p>
    </div>

    <div class="service-card">
      <img src="assets/images/servizi-officina.jpg">
      <h3>Officina</h3>
      <p>Assistenza completa e professionale.</p>
    </div>
  </div>
</section>

<footer class="footer">
  © 2026 Angelucci Auto
</footer>

<script src="script.js"></script>
</body>
</html>
